<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/471c7972ad.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <h1>Notoryx</h1>
    <button id="new-note-btn" class="large"><i class="fa-solid fa-plus"></i></button>
    <ul id="notes" class="notes">
    </ul>
    <div id="black-back">
    </div>
  </main>     

  <template id="note-template">
    <li class="note">
      <textarea name="note-title" class="note-title" cols="30" rows="1" role="textbox" readonly placeholder="Title"></textarea>
      <textarea name="note-body" class="note-body" role="textbox" cols="30" rows="10" placeholder="Write here..."></textarea>
      <div class="buttons">
        <button class="save-note medium"><i class="fa-solid fa-floppy-disk"></i></button>
        <button class="delete-note medium"><i class="fa-solid fa-trash"></i></button>
      </div>
      <footer class="note-footer">
        <p class="creation">Creation: <span class="note-creation-date"></span></p>
        <p class="last-edit">Last time: <span class="note-last-edit-date"></span></p>
      </footer>
    </li>
  </template>
  <script src="script.js"></script>
</body>
</html>
